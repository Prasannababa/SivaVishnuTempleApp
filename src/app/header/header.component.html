<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="addClass()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngClass]="{'show': isShow}" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" (click)="removeClass()" routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="removeClass()" routerLink="/contact-us" routerLinkActive="active">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="removeClass()" routerLink="/trustees" routerLinkActive="active">Trustees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="removeClass()" routerLink="/gallery" routerLinkActive="active">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="right-div">
    <div class="menu">
      <select class="language">
        <option value="en">English</option>
        <option value="ta">Tamil</option>
        <option value="hi">Hindi</option>
      </select>
    </div>
    <div class="social-links">
      <a href="https://www.youtube.com/@SivaVishnuOttawa" target="_blank" aria-label="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.facebook.com/share/19iY4vccyi/?mibextid=wwXIfr" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
  </div>
</header>
